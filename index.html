<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="POST">
    <!-- Profesion information -->
    <div class="fields">
      <fieldset name="info">
        <legend>Profesion information</legend>
        <div class="inputs">
          <label for="surname">
            <span>Surname:</span>
            <input type="text" id="surname" name="surname" minlength="2" maxlength="10">
          </label>
        </div>
        <div class="inputs">
          <label for="name">
            <span>Name:</span>
            <input type="text" id="name" name="name">
          </label>
        </div>
        <div class="inputs">
          <label for="age">
            <span>How old are You?</span>
            <input type="number" id="age" name="age" value="12" min="0" max="100">
          </label>
        </div>
        <div class="inputs">
          <label for="birthday">
            <span>Full data of birth:</span>
            <input type="date" id="birthday" name="birthday" min="1970-01-01" max="2019-12-01">
          </label>
        </div>
        <div class="inputs">
          <label for="agree">
            <span>I accept the term of agreemant</span>
            <input type="checkbox" id="agree" name="agree">
          </label>
        </div>
      </fieldset>
    </div>
    <!-- Registration -->
    <div class="fields">
      <fieldset name="registranion">
        <legend>Registration</legend>
        <div class="inputs">
          <label for="email">
            <span>E-mail:</span>
            <input type="email" id="email" placeholder="email@example.com" size="20">
          </label>
        </div>
        <div class="inputs">
          <label for="password">
            <span>Password:</span>
            <input type="password" id="password" name="password" minlength="5" required>
          </label>
        </div>
      </fieldset>
    </div>
    <!-- An interesting fact about you! -->
    <div class="fields">
      <fieldset name="interesting">
        <legend>An interesting fact about you!</legend>
        <div class="inputs">
          <span>Do you love cats?</span>
          <input type="radio" id="yes" name="hobby" value="yes">
          <label for="yes">Yes</label>
          <input type="radio" id="no" name="hobby" value="no">
          <label for="no">No</label>
        </div>
        <div class="inputs">
          <label for="favorite">
            <span>What is your favorite color?</span>
            <input type="color" id="favorite" name="favorite">
          </label>
        </div>
        <div class="inputs">
          <label for="time-to-bed">
            <span>What time do you go to bed?</span>
            <input type="time" id="time-to-bed" name="time-to-bed">
          </label>
        </div>
        <div class="inputs">
          <label for="cars">
            <span>What are your favorite brand of cars?</span>
            <select name="cars" id="cars" size="4" multiple>
              <option value="bmw">BMW</option>
              <option value="audi">Audi</option>
              <option value="lada">Lada</option>
            </select>
          </label>
        </div>
        <div class="inputs">
          <label for="rate">
            <span>How do you rate our work</span>
            <input type="range" id="rate" name="rate" value="0" min="1" max="10">
          </label>
        </div>
      </fieldset>
    </div>
    <!-- Additional info: -->
    <div class="fields">
      <fieldset name="additional">
        <legend>Additional info:</legend>
        <div class="inputs">
          <label for="comments">
            <span>Comments:</span>
            <textarea name="comments" id="comments" cols="20" rows="2"></textarea>
          </label>
        </div>
        <div class="inputs">
          <label for="recommend">
            <span>Would you recommended us?</span>
            <select name="recommend" id="recommend">
              <option value="yes">yes</option>
              <option value="no">No</option>
            </select>
          </label>
        </div>
      </fieldset>
    </div>
    <!-- Submit -->
    <button type="submit" onsubmit="onSubmit()">Submit</button>
  </form>
  <script type="text/javascript" src="./main.js"></script>
</body>
</html>
